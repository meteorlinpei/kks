<script type="text/javascript">
//屏幕自适应
(function (doc, win) {
    var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
	    var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        if(clientWidth>=640){
	        docEl.style.fontSize = '100px';
        }else{
            docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
        }
    };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>

//倒计时
var maxtime = 5 * 60;
function CountDown() {
	if (maxtime >= 0) {
	    minutes = Math.floor(maxtime / 60);
        seconds = Math.floor(maxtime % 60);
        var ts=seconds;
        if (seconds<10){ts='0' + seconds}
        document.getElementById("djs").innerText = minutes + "分" + ts + "秒";
	    --maxtime;
    } else{
	    clearInterval(timer);
	    //播放声音
		if (ht_sy=='0'){
			document.getElementById('yp_wc').load();
			document.getElementById('yp_wc').play();
		}
	    //计时时间到
	    tongji();
    }
}

//按数字键
function btn_jian(num){
	//播放声音
	if (ht_sy=='0'){
		document.getElementById('yp_an').load();
		document.getElementById('yp_an').play();
	}
	//输入框颜色初始化
	document.getElementById(inputobj).className = 'jieguocurr';
	//判断是否可以输入，最多输入2个数字
	var t=document.getElementById(inputobj).innerText;
	if (num>=0 && num<=9){
		//输入0-9
		if (inputobj=='kksfj_sl' || inputobj=='kksfj_sr'){
			//分解输入
			document.getElementById(inputobj).innerText=num.toString();
			//自动切换到下一个输入框
			var tmpobj='';
			if (parseInt(document.getElementById('ht_js_y').innerText)>=parseInt(document.getElementById('ht_js_e').innerText)){
				//前面数字大，输入顺序l,r,上面计算结果
				if (inputobj=='kksfj_sl'){
					//当前输入左边，切换到右边
					tmpobj='kksfj_sr';
				}
				else{
					//当前输入右边，切换到计算结果
					tmpobj='ht_js_jg';
				}				
			}
			else{
				//后面数字大，输入顺序r,l,上面计算结果
				if (inputobj=='kksfj_sr'){
					tmpobj='kksfj_sl';
				}
				else{
					tmpobj='ht_js_jg';
				}
			}
			//设置当前输入框
			document.getElementById(inputobj).className = 'jieguo';
			document.getElementById(tmpobj).className = 'jieguocurr';
			inputobj=tmpobj;
		}
		else{
			//计算公式输入
			if (t.length<2){
				t=t + num.toString();
				document.getElementById(inputobj).innerText=t;
			}
			else{
				//不能大于2位数字
				document.getElementById(inputobj).className = 'cuowu';
			}			
		}	
	}
	else if (num=='10'){
		//全部删除
		document.getElementById(inputobj).innerText='';
	}
	else if (num=='11'){
		//删除一个
		if (inputobj=='kksfj_sl' || inputobj=='kksfj_sr'){
			//分解部分
			if (document.getElementById(inputobj).innerText!=''){
				//有数字删除
				document.getElementById(inputobj).innerText='';
			}
			else{
				//没有数字跳转到上个输入框
				var tmpobj='';
				if (parseInt(document.getElementById('ht_js_y').innerText)>=parseInt(document.getElementById('ht_js_e').innerText)){
					//前面数字大，输入顺序l,r
					if (inputobj=='kksfj_sr'){
						//当前输入左边，切换到右边
						tmpobj='kksfj_sl';
					}				
				}
				else{
					//后面数字大，输入顺序r,l
					if (inputobj=='kksfj_sl'){
						tmpobj='kksfj_sr';
					}
				}
				//设置当前输入框
				document.getElementById(inputobj).className = 'jieguo';
				document.getElementById(tmpobj).className = 'jieguocurr';
				inputobj=tmpobj;			
			}
		}
		else{
			if (ht_tm=='7' || ht_tm=='8'){
				//凑10和破10
				if (document.getElementById(inputobj).innerText!=''){
					//有数字删除一个数字
					t=t.substring(0,t.length-1);
					document.getElementById(inputobj).innerText=t;	
				}
				else{
					//没有数字跳转到上个输入框
					var tmpobj='';
					if (parseInt(document.getElementById('ht_js_y').innerText)>=parseInt(document.getElementById('ht_js_e').innerText)){
						tmpobj='kksfj_sr';
					}
					else{
						tmpobj='kksfj_sl';
					}
					//设置当前输入框
					document.getElementById(inputobj).className = 'jieguo';
					document.getElementById(tmpobj).className = 'jieguocurr';
					inputobj=tmpobj;	

				}
			}
			else{
				//其它题
				t=t.substring(0,t.length-1);
				document.getElementById(inputobj).innerText=t;			
			}		
		}	
	}
}

//填空随机题
function random_tk(){
	var ws=getRndInteger(0,1);	//随机哪位填空
	var tmpobj;	//用于填入数字
	if (ws==0){
		inputobj='ht_js_y';	//第一位
		tmpobj='ht_js_e';
	}
	else{
		inputobj='ht_js_e';	//第二位
		tmpobj='ht_js_y';
	}
	var f=getRndInteger(0,1);	//0为+，1为-
	if (f==0){
		//+
		document.getElementById('ht_js_fh').innerText='+';
		if (ht_tm=='9'){
			//10内填空
			var y=getRndInteger(1,9);	//取数
			document.getElementById(tmpobj).innerText=y;
			document.getElementById('ht_js_jg').innerText=getRndInteger((y+1),10);	//填入结果空
		}
		else if (ht_tm=='11'){
			//20内综合填空
			var y=getRndInteger(1,19);	//取数
			document.getElementById(tmpobj).innerText=y;
			document.getElementById('ht_js_jg').innerText=getRndInteger((y+1),20);	//填入结果空			
		}
		else if (ht_tm=='10'){
			//20内填空
			var y=getRndInteger(1,19);	//取数
			document.getElementById(tmpobj).innerText=y;
			var ls=0;
			if (y<11){
				ls=11;
			}
			else{
				ls=y+1;
			}
			document.getElementById('ht_js_jg').innerText=getRndInteger(ls,20);	//填入结果空
		}		
	}
	else{
		//-
		document.getElementById('ht_js_fh').innerText='-';
		if (ht_tm=='9'){
			//10内填空
			var y=getRndInteger(1,10);	//取数
			document.getElementById(tmpobj).innerText=y;
			if (tmpobj=='ht_js_y'){
				//第一位填空
				document.getElementById('ht_js_jg').innerText=getRndInteger(1,y);	//填入结果空
			}
			else{
				//第二位填空
				document.getElementById('ht_js_jg').innerText=getRndInteger(0,(10-y));	//填入结果空
			}
		}
		else if (ht_tm=='11'){
			//20内综合填空
			var y=getRndInteger(1,20);	//取数
			document.getElementById(tmpobj).innerText=y;
			if (tmpobj=='ht_js_y'){
				//第一位填空
				document.getElementById('ht_js_jg').innerText=getRndInteger(1,y);	//填入结果空
			}
			else{
				//第二位填空
				document.getElementById('ht_js_jg').innerText=getRndInteger(0,(20-y));	//填入结果空
			}			
		}
		else if (ht_tm=='10'){
			//20内填空
			if (tmpobj=='ht_js_y'){
				//第一位填空
				var y=getRndInteger(11,19);	//取第一位
				document.getElementById(tmpobj).innerText=y;
				document.getElementById('ht_js_jg').innerText=getRndInteger((y-9),(y-1));	//填入结果空
			}
			else{
				//第二位填空
				var y=getRndInteger(1,20);	//取第一位
				document.getElementById(tmpobj).innerText=y;
				var ls=0;
				if (y>=11){
					ls=1;
				}
				else{
					ls=11-y;
				}
				document.getElementById('ht_js_jg').innerText=getRndInteger(ls,(20-y));	//填入结果空
			}
		}
	}
	//清空结果
	document.getElementById('ht_js_y').className = 'shuzi';	
	document.getElementById('ht_js_e').className = 'shuzi';
	document.getElementById('ht_js_jg').className = 'shuzi';
	document.getElementById(inputobj).innerText='';
	document.getElementById(inputobj).className = 'jieguocurr';	
}
//随机题
function random_kks(tm_num){
	if (tm_num=='-1'){tm_num=ht_tm}
	if (tm_num=='0'){
		//10以内加法
		document.getElementById('ht_js_fh').innerText='+';
		var y=getRndInteger(1,9);	//取第一位
		document.getElementById('ht_js_y').innerText=y;
		//取第二位
		document.getElementById('ht_js_e').innerText=getRndInteger(1,(10-y));
	}
	else if (tm_num=='1'){
		//10以内减法
		document.getElementById('ht_js_fh').innerText='-';
		var y=getRndInteger(1,10);	//取第一位
		document.getElementById('ht_js_y').innerText=y;
		//取第二位
		document.getElementById('ht_js_e').innerText=getRndInteger(1,(y-1));
	}
	else if (tm_num=='2'){
		//10以内加减法
		var f=getRndInteger(0,1);	//0为+，1为-
		if (f==0){
			//加
			random_kks('0');
		}
		else{
			//减
			random_kks('1');
		}
	}
	else if (tm_num=='3'){
		//20以内加法，结果都大于10
		document.getElementById('ht_js_fh').innerText='+';
		var y=getRndInteger(1,19);	//取第一位
		document.getElementById('ht_js_y').innerText=y;
		//取第二位
		var ls=0;
		if (y>=11){
			ls=1;
		}
		else{
			ls=11-y;
		}
		document.getElementById('ht_js_e').innerText=getRndInteger(ls,(20-y));
	}
	else if (tm_num=='4'){
		//20以内减法
		document.getElementById('ht_js_fh').innerText='-';
		var y=getRndInteger(11,20);	//取第一位
		document.getElementById('ht_js_y').innerText=y;
		//取第二位
		document.getElementById('ht_js_e').innerText=getRndInteger(1,(y-1));
	}
	else if (tm_num=='9'){
		//20以内加减法
		var f=getRndInteger(0,1);	//0为+，1为-
		if (f==0){
			//加
			random_kks('3');
		}
		else{
			//减
			random_kks('4');
		}
	}
	else if (tm_num=='6'){
		//20内综合加减法
		var f=getRndInteger(0,1);	//0为+，1为-
		if (f==0){
			//加
			document.getElementById('ht_js_fh').innerText='+';
			var y=getRndInteger(1,19);	//取第一位
			document.getElementById('ht_js_y').innerText=y;
			//取第二位
			document.getElementById('ht_js_e').innerText=getRndInteger(1,(20-y));
		}
		else{
			//减
			document.getElementById('ht_js_fh').innerText='-';
			var y=getRndInteger(1,20);	//取第一位
			document.getElementById('ht_js_y').innerText=y;
			//取第二位
			document.getElementById('ht_js_e').innerText=getRndInteger(1,(y-1));			
		}	
	}

	//清空结果
	document.getElementById('ht_js_y').className = 'shuzi';	
	document.getElementById('ht_js_e').className = 'shuzi';
	document.getElementById('ht_js_jg').className = 'shuzi';	
	document.getElementById('ht_js_jg').innerText='';
	document.getElementById('ht_js_jg').className = 'jieguocurr';
}
//获取随机数
function getRndInteger(min, max) {
	//2数一样直接返回
	if (min==max){return min;}
	//大小错位交换顺序
	if (min>max){
		var t=min;
		min=max;
		max=t;
	}
	return Math.floor(Math.random() * (max - min + 1) ) + min;
}

function btn_skip(){

	if (ht_sy=='0'){
		document.getElementById('yp_xt').load();
		document.getElementById('yp_xt').play();
	}
	//统计跳过
